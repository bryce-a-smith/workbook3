<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="showMsgBtn">Show Message</button>
    <p id="message"></p>
    <script>
      "use strict";

      window.onload = init;

      function init() {
        let showMsgBtn = document.getElementById("showMsgBtn");

        if (showMsgBtn) {
          showMsgBtn.onclick = onShowMsgBtnClicked;
        }
      }

      const message = document.getElementById("message");

      function onShowMsgBtnClicked() {
        message.innerText = "Hello.";
      }
    </script>
  </body>
</html>
