<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dates</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <div class="container p-4">
        <div class="row">
          <div class="col">
            <input id="inputDate" type="text" />
            <input id="findDifferenceBtn" type="button" value="Submit" />
            <p id="resultParagraph"></p>
          </div>
        </div>
      </div>
    </main>
    <script>
      "use strict";
      //Get html elements into variables.
      const inputDate = document.getElementById("inputDate");
      const resultParagraph = document.getElementById("resultParagraph");
      const findDifferenceBtn = document.getElementById("findDifferenceBtn");

      //Write functions that will handle (be called) when events on the page occer (event handlers).
      function onFindDifferenceBtnClicked() {
        const todayDate = new Date();
        const travelDate = new Date(inputDate.value);

        //Calculate and define variable milliseconds per day.
        const msec_per_day = 1000 * 60 * 60 * 24;

        //Calculate and define variables for time between dates.
        let elapsedMilliseconds = travelDate.getTime() - todayDate.getTime();

        let dayDiff = elapsedMilliseconds / msec_per_day;
        let numDays = Math.round(dayDiff);

        resultParagraph.innerText = `Your trip is in ${numDays} days.`;
      }

      //Call init() function on page load.
      window.onload = init;

      //Connect or wire-up your event handler functions to events.
      function init() {
        if (findDifferenceBtn) {
          findDifferenceBtn.onclick = onFindDifferenceBtnClicked;
        }
      }
    </script>
  </body>
</html>
